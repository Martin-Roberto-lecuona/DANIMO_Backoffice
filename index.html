<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Danimo — Tabla Mejorada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo">D</div>
      <div>
        <h1>Panel Danimo — Consulta</h1>
        <p class="lead">ImportantEvents y MoodAlternators como tablas contraíbles. SleepRegisters ordenado por fecha.</p>
      </div>
    </header>

    <div class="form-row" aria-label="formulario principal">
      <button id="btnClearUI" class="btn btn-ghost" title="Limpiar resultados">Limpiar</button>
      <input id="email" type="email" placeholder="usuario@dominio.com" aria-label="email usuario" />
      <div class="controls">
        <button id="btnFetch" class="btn btn-primary">Traer info</button>
        <button id="btnReset" class="btn btn-danger" title="Borrar datos del día">Borrar datos del día</button>
        <button id="btnNotify" class="btn btn-danger" title="Enviar notificación">Enviar notificación</button>
      </div>
    </div>

    <div class="info-card" id="infoCard" hidden>
      <div class="meta">
        <div id="statusText" class="small">Estado: listo</div>
        <div id="lastCalled" class="small" aria-hidden="true"></div>
      </div>

      <div class="result-area" id="resultArea" aria-live="polite">
        <!-- La tabla principal se inyecta aquí -->
      </div>

      <!-- Secciones contraíbles -->
      <div id="seccionesContainer" style="margin-top:12px">

        <div class="section" id="section-important-events">
          <div class="section-header" data-target="important-events-body">
            <div class="section-title">ImportantEvents</div>
            <button class="toggle-btn" data-target="important-events-body">Abrir</button>
          </div>
          <div class="section-body" id="important-events-body">
            <div id="importantEventsContainer">(sin datos)</div>
          </div>
        </div>

        <div class="section" id="section-mood-alternators" style="margin-top:12px">
          <div class="section-header" data-target="mood-alternators-body">
            <div class="section-title">MoodAlternators</div>
            <button class="toggle-btn" data-target="mood-alternators-body">Abrir</button>
          </div>
          <div class="section-body" id="mood-alternators-body">
            <div id="moodAlternatorsContainer">(sin datos)</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
